<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Learningo</title>
  </head>
  <body>
    <div class="container">
      <div class="content-kiri">
        <div class="box">
          <div class="header">
            <h1>
              Digital paltform <br />
              for distance <span>learning.</span>
            </h1>
          </div>
          <p>You will never know everything. But you will know more.</p>
        </div>
      </div>
      <div class="content-kanan">
        <div class="content-form">
          <div class="heading">
            <a href="" class="bx bxs-spa"> Learningo</a>
            <h1>Hey, Hello</h1>
            <p>Enter your email and password login</p>
          </div>

          <form>
            <label for="">Email</label>
            <input type="text" class="email" placeholder="email" />
            <label for="">Password</label>
            <input type="password" class="password" placeholder="password" />

            <div class="remember">
              <p><input type="checkbox" name="" id="" /> Remember Me</p>
              <a href="">Forgot password!</a>
            </div>

            <div class="form-btn">
              <button class="login active">Login</button>
              <button class="sign-up">Sign Up</button>
            </div>
            <p>Our login with</p>
            <div class="login-soc">
              <button>Facebook</button>
              <button>Linked In</button>
              <button>Google</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
